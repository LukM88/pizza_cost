<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wyszukiwanie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Pasek wyszukiwania -->
    <header>
        <div class="search-bar">
            <form action="#" method="GET">
                <input type="text" placeholder="Szukaj..." name="search" id="search-input">
                <button type="submit">Szukaj</button>
            </form>
        </div>
    </header>

    <!-- Lista wyników -->
    <section id="results">
        <ul id="results-list">
            <li>
                <div class="result-title" onclick="toggleDetails(this)">Wynik 1</div>
                <div class="result-details">Szczegóły dotyczące wyniku 1. Tu możesz umieścić dodatkowe informacje.</div>
            </li>
            <li>
                <div class="result-title" onclick="toggleDetails(this)">Wynik 2</div>
                <div class="result-details">Szczegóły dotyczące wyniku 2. Tu możesz umieścić dodatkowe informacje.</div>
            </li>
            <li>
                <div class="result-title" onclick="toggleDetails(this)">Wynik 3</div>
                <div class="result-details">Szczegóły dotyczące wyniku 3. Tu możesz umieścić dodatkowe informacje.</div>
            </li>
        </ul>
    </section>

    <script src="script.js"></script>

</body>
</html>
