<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wyszukiwanie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Pasek wyszukiwania -->
    <header>
        <div class="search-bar">
            <form class="form">
                <input id="search" type="text" class="input" placeholder="search..."/>
                <button id="clear" class="clear-results">Wyczyść wyniki</button>
            </form>
        </div>
    </header>

    <!-- Lista wyników -->
    <section id="results">
        <ul id="results-list">
            <!-- Lista wyników będzie generowana dynamicznie tutaj -->
        </ul>
    </section>

    <script src="script.js"></script>

</body>
</html>
